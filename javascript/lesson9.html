<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>

     <!-- /*
     1] January - 31 days
     2] February - 28 days in a common year and 29 days in leap years
     3] March - 31 days
     4] April - 30 days
     5] May - 31 days
     6] June - 30 days
     7] July - 31 days

     8] August - 31 days
     9] September - 30 days
     10] October - 31 days
     11] November - 30 days
     12] December - 31 days */ -->

     <script>
          var month = parseInt(prompt("Enter any month "));

          if (month > 0) {
               if (month <= 12) {
                    if (month <= 7) {
                         // 1...7 
                         //even = 30 , odd = 31 
                         if (month == 2) {
                              console.log("This month has 28 or 29 days ");
                         }
                         else
                         {
                              if (month % 2 == 0) {
                                   //even 
                                   console.log("This month has 30 days ");
                              }
                              else {
                                   //odd
                                   console.log("This month has 31 days ");
                              }
                         }
                    }
                    else {
                         // 8...12 
                         //even = 31 , odd = 30
                         if (month % 2 == 0) {
                              //even
                              console.log("This month has 31 days ");
                         }
                         else {
                              console.log("This month has 30 days ");
                         }
                    }

               }
               else {
                    console.log("Invalid month ");
               }
          }
          else {
               console.log("Invalid month ");
          }
     </script>
</body>

</html>
