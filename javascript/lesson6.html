<!DOCTYPE html>
<html lang="en">

<body>

     <!-- Example of Decision making statement   -->
     <script>
          // Write a programe to findout wether the given year is millineum year or not 
          // 1000 , 2000 , 3000 , 4000 

          var year = prompt("Enter any year ");
          year = parseInt(year);
          //condition 
          if (year % 1000 == 0) {
               console.log("it is millineum year ");
          }
          else {
               console.log("it is not millineum year ");
          }
     </script>
</body>

</html>
