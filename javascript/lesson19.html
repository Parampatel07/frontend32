<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow ">
                         <div class="card-header h2 text-bg-success">
                              Add Student
                         </div>
                         <div class="card-body">
                              <div class="row">
                                   <div class="col-6">
                                        <label for="name" class="form-label">Enter your Name </label>
                                        <input type="text" name="name" id="name" class="form-control">
                                   </div>
                                   <div class="col-6">
                                        <label for="age" class="form-label">Enter your Age</label>
                                        <input type="number" name="age" id="age" class="form-control">
                                   </div>
                                   <div class="col-12 mt-3">
                                        <label for="course" class="form-label">Enter course name</label>
                                        <input type="text" name="course" id="course" class="form-control">
                                   </div>
                                   <div class="col-6 mt-3">
                                        <label for="date" class="form-label">Enter start date </label>
                                        <input type="date" name="date" id="date" class="form-control">
                                   </div>
                                   <div class="col-6 mt-3">
                                        <label for="time" class="form-label">Enter your time</label>
                                        <input type="time" name="time" id="time" class="form-control">
                                   </div>
                                   <div class="text-end mt-3">
                                        <input class="btn btn-success" value="Add Student" type="submit"
                                             onclick="addStudent();">
                                        <input class="btn btn-danger" type="reset" value="Clear all">
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-10 offset-1">
                    <div class="card my-5 shadow">
                         <div class="card-header h2 text-bg-success">View Student</div>
                         <div class="card-body">
                              <div class="table-responsive" id="mytable">

                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script>

          function addStudent() {

               console.log("Add student called...");
               var name = 0, date = 0, age = 0, time = 0, course = 0;

               name = document.getElementById("name").value;
               date = document.getElementById("date").value;
               age = document.getElementById("age").value;
               time = document.getElementById("time").value;
               course = document.getElementById("course").value;
               console.log(`The value of name is ${name}`);
               console.log(`The value of date is ${date}`);
               console.log(`The value of time is ${time}`);
               console.log(`The value of age is ${age}`);
               console.log(`The value of course is ${course}`);
               var table = ` <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                             <th>Sr no</th>
                                             <th>Name</th>
                                             <th>Age</th>
                                             <th>Course </th>
                                             <th>Start Date</th>
                                             <th>Start Time</th>
                                        </thead>
                                        <tbody>
                                             <tr>
                                                  <td>1</td>
                                                  <td>${name}</td>
                                                  <td>${age}</td>
                                                  <td>${course}</td>
                                                  <td>${date}</td>
                                                  <td>${time}</td>
                                             </tr>
                                        </tbody>
                                   </table>`
               document.getElementById('mytable').innerHTML += table;

          }

     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
