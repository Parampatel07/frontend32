<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2 ">
                    <div class="card mt-5 shadow ">
                         <div class="card-header h2 text-bg-primary">
                              Example of Event
                         </div>
                         <div class="card-body">
                              <form action="" onsubmit="{console.log('Submit Event Called '); return false}">
                                   <textarea name="" class="form-control" id="" cols="30" rows="10"
                                        onkeypress="playSound()" onfocus="console.log('This is focus event ')"
                                        onblur="console.log('This is on blur event ')"></textarea>
                                   <button class="btn btn-success mt-3" type="submit">Submit</button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

     <script>
          function playSound() {
               let audio = document.createElement('audio');
               audio.src = "../images/sound2.mp3";
               audio.play();
          }
     </script>
</body>

</html>
