<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-12 mt-3">
                    <h1 align="center">
                         Bmi Calc
                    </h1>
                    <hr>
                    <div class="row">
                         <div class="col-8 offset-2">
                              <div class="card mt-3 shadow">
                                   <div class="card-header h2 text-bg-success">
                                        Bmi Calc
                                   </div>
                                   <div class="card-body">
                                        <form action="">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your Weight in (Kg) </label>
                                                  <input type="number" class="form-control" name="weight" id="weight"
                                                       placeholder="Enter value of weight " required>
                                             </div>
                                             <div class="row">
                                                  <div class="col-6">
                                                       <div class="form-group mt-3">
                                                            <label for="" class="form-label">Enter your Height in (foot)
                                                            </label>
                                                            <input type="number" class="form-control" name="foot"
                                                                 id="foot" placeholder="Enter value of foot " required>
                                                       </div>
                                                  </div>
                                                  <div class="col-6">
                                                       <div class="form-group mt-3">
                                                            <label for="" class="form-label">Enter your Height in (inch)
                                                            </label>
                                                            <input type="number" class="form-control" name="inch"
                                                                 id="inch" placeholder="Enter value of inch " required>
                                                       </div>
                                                  </div>
                                                  <div class="col-12 mt-3">
                                                       <button class="btn btn-success w-100" type="button"
                                                            onclick="getInput()">Calculate Bmi</button>
                                                  </div>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-6 offset-3">
                              <div class="card my-5 shadow ">
                                   <div class="card-header h2 text-bg-success text-center">
                                        100.100
                                   </div>
                                   <div class="card-body text-center">
                                        <img src="../images/underweight.png" height="250px" alt="">
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

     <script src="lesson34.js"></script>
</body>

</html>
