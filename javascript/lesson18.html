<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-12">
                    <h1 class="mt-5" align="center">
                         Profile Details
                    </h1>
                    <hr>
                    <div id="list">

                    </div>
               </div>
          </div>
     </div>

     <script>
          var name = prompt("Enter value of name ");
          var email = prompt("Enter value of email ");
          var phone = prompt("Enter value of phone number ");
          var password = prompt("Enter value of password ");
          var color = prompt("Enter any bootstrap color ");
          var gender = prompt("Enter your gender ");
          var myList = `<ul class="list-group h4 " style='text-transform:capitalize;'>
                         <li class="list-group-item ${color}">
                              Name : <span id="name"></span>
                         </li>
                         <li class="list-group-item ${color}">
                              Email : <span id="email"></span>
                         </li>
                         <li class="list-group-item ${color}">
                              Phone number : <span id="mobile_number"></span>
                         </li>
                         <li class="list-group-item ${color}">
                              Password : <span id="password"></span>
                         </li>
                         <li class="list-group-item ${color}">
                              Gender : <span id="gender"></span>
                         </li>
                    </ul>`;

          document.getElementById("list").innerHTML = myList;
          document.getElementById("name").innerHTML = name;
          document.getElementById("email").innerHTML = email;
          document.getElementById("mobile_number").innerHTML = phone;
          document.getElementById("password").innerHTML = password;
          document.getElementById("gender").innerHTML = gender;
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
