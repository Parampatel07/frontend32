<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Teams Generator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card shadow mt-5">
                         <div class="card-header h2 text-bg-success">Team Generator</div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="teamName" class="form-label">Enter your team name </label>
                                   <input type="text" name="teamName" id="teamName" class="form-control"
                                        placeholder="Enter your team name here ">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="captain" class="form-label">Enter your Captain name </label>
                                   <input type="text" name="captain" id="captain" class="form-control"
                                        placeholder="Enter your Captain name here ">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="trophies" class="form-label">Enter your no of trophies </label>
                                   <input type="number" name="trophies" id="trophies" class="form-control"
                                        placeholder="Enter your no of trophies here " min="0" max="5">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Select Color of your Team </label>
                                   <select name="color" id="color" class="form-select">
                                        <option value="warning">Yellow</option>
                                        <option value="primary">Blue</option>
                                        <option value="danger">Red</option>
                                        <option value="success">Green</option>
                                        <option value="dark">Black</option>
                                        <option value="light">White</option>
                                        <option value="secondary">Grey</option>
                                        <option value="info">Light Blue</option>
                                   </select>
                              </div>
                              <div class="text-end mt-3">
                                   <input type="submit" value="Generate" class="btn btn-success" name="" id=""
                                        onclick="generateTeam()">
                                   <input type="reset" value="Clear all" class="btn btn-danger" name="" id="">
                              </div>
                         </div>
                    </div>
               </div>
          </div>

          <div class="row my-5" id="output">

          </div>
     </div>

     <script>
          function generateTeam() {

               var teamname = document.getElementById("teamName").value;
               var color = document.getElementById("color").value;
               var trophies = parseInt(document.getElementById("trophies").value);
               var captain = document.getElementById("captain").value;
               var card = ``;
               var tropy_collection = ` `;
               var count = 0;
               console.log(`the value of teamname is ${teamname} color is ${color} trophies is ${trophies} captain is ${captain}`);
               card = `<div class="col-4 mt-3">
                    <div class="card shadow">
                         <div class="card-header text-bg-${color} h2">${teamname}</div>
                         <div class="card-body">
                              <h3>
                                   ${captain}
                              </h3>`;
               for (count = 0; count < trophies; count++) {
                    tropy_collection += `<img src="../images/trophy.gif" height="50px" alt="" >`
               }
               card += `${tropy_collection}  </div>
                    </div >
               </div >`
               document.getElementById('output').innerHTML += card;
          }
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
