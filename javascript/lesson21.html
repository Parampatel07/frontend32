<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-success">
                              Table generator
                         </div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="" class="form-label">Enter number to start generating Table </label>
                                   <input type="number" name="startnumber" id="startnumber" class="form-control"
                                        placeholder="Enter number to generate table ">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="" class="form-label">Enter number to end generating Table </label>
                                   <input type="number" name="endnumber" id="endnumber" class="form-control"
                                        placeholder="Enter number to generate table ">
                              </div>
                              <div class="text-end mt-3">
                                   <button onclick="generateTable();" class="btn btn-success">Generate</button>
                                   <button class="btn btn-danger">Clear All</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row mt-5" id="output">

          </div>
     </div>
     <script>
          function generateTable() {
               console.log("Table check ");
               var startnumber = parseInt(document.getElementById("startnumber").value);
               var endnumber = parseInt(document.getElementById("endnumber").value);
               console.log(`the value of start number is ${startnumber} and endnumber is ${endnumber}`);
               var result = 1;
               var multiplier = 1;
               var tr = ` `;
               var table = ' ';
               for (startnumber = startnumber; startnumber <= endnumber; startnumber++) {
                    table += `<div class='col-3'><table class="table table-bordered table-striped table-hover ">`
                    for (multiplier = 1; multiplier <= 10; multiplier++) {
                         result = startnumber * multiplier;
                         tr += `<tr><td>${startnumber} X ${multiplier} = ${result}</td></tr>`;
                         console.log(tr);
                    }
                    table += `${tr} </table> </div>`;
                    tr = ` `;
                    // startnumber = document.getElementById('startnumber').value ; 
                    // table = ` `;
               }
               document.getElementById('output').innerHTML = table;

               // for (multiplier = 1; multiplier <= 10; multiplier++) {
               //      result = startnumber * multiplier;
               //      console.log(`${startnumber} X ${multiplier} = ${result}`);
               // }
               // startnumber++;
               // for (multiplier = 1; multiplier <= 10; multiplier++) {
               //      result = startnumber * multiplier;
               //      console.log(`${startnumber} X ${multiplier} = ${result}`);
               // }
               // for (count = 1; count <= 10; count++) {
               //      result = startnumber * multiplier;
               //      console.log(`${startnumber} X ${multiplier} = ${result}`);
               // }
          }

     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
