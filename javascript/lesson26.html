<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style1.css">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-primary">
                              Book Generator
                         </div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="bookname" class="form-label">Enter name of Book</label>
                                   <input type="text" name="bookname" id="bookname" class="form-control"
                                        placeholder="Book name goes here">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="authorname" class="form-label">Enter name of Author</label>
                                   <input type="text" name="authorname" id="authorname" class="form-control"
                                        placeholder="Author name goes here">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="color" class="form-label">Select Color For book</label>
                                   <input type="color" name="color" id="color" class="form-control">
                              </div>
                              <div class="form-group mt-3">
                                   <label for="symbol" class="form-label">Select Symbol For book</label>
                                   <select class="form-select" name="symbol" id="symbol">
                                        <option value="0">Math</option>
                                        <option value="1">Science</option>
                                        <option value="2">History</option>
                                        <option value="3">English</option>
                                   </select>
                              </div>
                              <div class="text-end mt-3">
                                   <button class="btn btn-success" onclick="generateBook()">Generate</button>
                                   <button class="btn btn-danger">Clear All</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="">
                    <div class="row" id="output">

                    </div>
               </div>
          </div>
     </div>


     <script>
          function generateBook() {
               console.log("generate check");
               var name = ' ';
               var author = ' ';
               var color = ' ';
               var symbol = ' ';
               var image = ' ';
               name = document.getElementById("bookname").value;
               author = document.getElementById("authorname").value;
               color = document.getElementById("color").value;
               symbol = document.getElementById("symbol").value;
               console.log(color);
               console.log(symbol);
               if (symbol == 0) {
                    image = `<img src="../images/math.png" alt="">`;
               }
               else if (symbol == 1) {
                    image = `<img src="../images/science.png" alt="">`;
               }
               else if (symbol == 2) {
                    image = `<img src="../images/history.png" alt="">`;
               }
               else if (symbol == 3) {
                    image = `<img src="../images/eng.png" alt="">`;
               }

               var book = ' ';
               book += `<div class="col-3">
                              <div class="moleskine-notebook">
                                   <div class="notebook-cover " style="background-color: ${color};">
                                        <div class="notebook-skin">
                                             <span class="h6"> ${name}</span> <br>
                                             ${author}
                                        </div>
                                        <div align="center" class="book_image">
                                             ${image}
                                        </div>
                                   </div>
                                   <div class="notebook-page squared"></div>
                              </div>
                         </div>`;

               document.getElementById("output").innerHTML += book;
          }
     </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
