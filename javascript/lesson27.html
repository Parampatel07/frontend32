     <!-- Write a programe to print following pattern  -->
     <!-- 1, 6, 15, 28, 45, 66, 91, 120, 153, 190, 231 .. 10000 -->
     <!-- 1  5  9   13  17  21-->
     <script>
          var number = 1;
          var count = 0 ;
          document.write(number);
          
          for( count = 5 ; number < 9730 ; count = count + 4)

               document.write(" , " + number);
