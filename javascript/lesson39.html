<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card mt-5 shadow">
                         <div class="card-header h2 text-bg-primary">
                              Example of Event
                         </div>
                         <div class="card-body">
                              <form action="lesson33.html" method="post" onsubmit="{return validateInput()}">
                                   <input type="number" name="age" id="age" placeholder="Enter your age"
                                        class="form-control">
                                   <input type="submit" name="submit" id="submit" value="Submit"
                                        class="btn btn-success mt-3">
                                   <button type="button" class="btn btn-success mt-3"
                                        onclick="buttonClicked(this.id , event)" id="first_button">Click event </button>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
     <script>

          function buttonClicked(buttonId, event) {
               console.log("Button clicked ");
               console.log(buttonId);
               console.log(event.type);
          }
          
          function validateInput() {
               console.log("Validate input called ");
               let age = document.getElementById("age").value;
               console.log("The value of age is " + age);
               if (age == '') {
                    alert("Age cannot be empty ");
                    return false;
               }
               else {
                    return true;
               }
          }
     </script>
</body>

</html>
