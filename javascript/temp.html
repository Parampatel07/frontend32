<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


     <div class="container">
          <div class="row">
               <div class="col-6 offset-3 mt-5">
                    <div class="card shadow mb-5">
                         <div class="card-header h2 text-bg-success"> book generator</div>
                         <div class="card-body">
                              <div class="form-group">
                                   <label for="books" class="form-label my-3 ps-2"> Enter book name</label>
                                   <input type="text" name="books" id="books" class="form-control"
                                        placeholder="enter book name here">

                              </div>
                              <div class="form-group">
                                   <label for="author" class="form-label ps-2 my-3"> Enter author name</label>
                                   <input type="text" name="books" id="author" class="form-control"
                                        placeholder="Enter author name here">

                              </div>
                              <div class="form-group">
                                   <label for="color" class="form-label ps-2 my-3"> Select background color
                                   </label>
                                   <select name="color" class="form-select" id="color">
                                        <option value="yellow">yellow</option>
                                        <option value="black">black</option>
                                        <option value="maroon">maroon</option>
                                        <option value="red">red</option>
                                        <option value="purple">purple</option>
                                        <option value="	lime "> lime </option>
                                        <option value="	blue"> blue</option>
                                        <option value="deeppink ">deeppink </option>
                                        <option value="gold ">gold </option>
                                   </select>
                              </div>
                              <div class="form-group">
                                   <label for="books" class="form-label ps-2 my-3"> Select symbol</label>
                                   <select name="symbol" class="form-select" id="symbol">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="=">=</option>
                                        <option value="*">*</option>
                                        <option value="!">!</option>
                                        <option value="@">@</option>
                                        <option value="$">$</option>
                                        <option value="%">%</option>
                                   </select>
                              </div>
                              <div class="text-end mt-3 ">
                                   <button type="submit" class=" btn btn-success" id="submit"
                                        onclick="submit();">Submit</button>
                                   <button type="reset" class=" btn btn-danger"> Clear all</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
          <div class="row">
               <div class="col-6 offset-3 " id="output">
               </div>
          </div>
     </div>



     <script>

          function submit() {
               var books = document.getElementById("books").value
               var author = document.getElementById("author").value
               var color = document.getElementById("color").value
               var symbol = document.getElementById("symbol").value
               var card = ``;
               console.log(` ${books} ${author} ${color} ${symbol}`);


               card = ` <div class="card shadow mb-5" style="background-color:${color};"  >
                    <div class="card-header">
                        <h2> Book Name : ${books}</h2>
                </div>
                <div class="card-body">
                 <h3>Author Name : ${author} </h3>
               <br>
               <h3>Symbol : ${symbol} </h3>
                </div></div>`

               document.getElementById("output").innerHTML = card;
          }
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>

</html>
