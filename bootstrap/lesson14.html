<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-12 mt-5">
                    <form class="row gx-3 gy-2 align-items-center">
                         <div class="col-sm-3">
                              <label class="visually-hidden" for="specificSizeInputName">Name</label>
                              <input type="text" class="form-control " id="specificSizeInputName"
                                   placeholder="Jane Doe">
                         </div>
                         <div class="col-sm-3">
                              <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                              <div class="input-group">
                                   <div class="input-group-text">@</div>
                                   <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                                        placeholder="Username">
                              </div>
                         </div>
                         <div class="col-sm-3">
                              <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                              <select class="form-select" id="specificSizeSelect">
                                   <option selected>Choose...</option>
                                   <option value="1">One</option>
                                   <option value="2">Two</option>
                                   <option value="3">Three</option>
                              </select>
                         </div>
                         <div class="col-auto">
                              <div class="form-check">
                                   <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                   <label class="form-check-label" for="autoSizingCheck2">
                                        Remember me
                                   </label>
                              </div>
                         </div>
                         <div class="col-auto">
                              <button type="submit" class="btn btn-primary">Submit</button>
                         </div>
                    </form>
               </div>
               <div class="col-12 mt-5">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-success ">
                              Example of Grid Form
                         </div>
                         <div class="card-body">
                              <form action="">
                                   <div class="row">
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your email</label>
                                                  <input type="email" name="email" placeholder="Email goes here "
                                                       class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your password</label>
                                                  <input type="password" name="password" placeholder="********"
                                                       class="form-control" id="">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-4 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your contact number </label>
                                                  <input type="number" name="mobile" placeholder="9874563210"
                                                       class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your state</label>
                                                  <input type="text" name="state" placeholder="State goes here "
                                                       class="form-control">
                                             </div>
                                        </div>
                                        <div class="col-12 col-md-6 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Select your city </label>
                                                  <select name="city" id="" class="form-select">
                                                       <option value="1">Bhavnagar</option>
                                                       <option value="2">Ahmedabad</option>
                                                       <option value="3">Surat</option>
                                                  </select>
                                             </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                             <div class="form-group">
                                                  <label for="" class="form-label">Enter your address</label>
                                                  <textarea name="address" class="form-control" id="" cols="30"
                                                       rows="3"></textarea>
                                             </div>
                                        </div>
                                        <div class="col-12 text-end mt-3">
                                             <button class="btn btn-success" type="submit">Register</button>
                                             <button class="btn btn-danger" type="reset">Clear All</button>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
               <div class="col-12 mt-5">
                    <div class="card shadow">
                         <div class="card-header h2 text-bg-primary">Example of Form layout</div>
                         <div class="card-body">
                              <form class="row g-3">
                                   <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4">
                                   </div>
                                   <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPassword4">
                                   </div>
                                   <div class="col-12">
                                        <label for="inputAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                             placeholder="1234 Main St">
                                   </div>
                                   <div class="col-12">
                                        <label for="inputAddress2" class="form-label">Address 2</label>
                                        <input type="text" class="form-control" id="inputAddress2"
                                             placeholder="Apartment, studio, or floor">
                                   </div>
                                   <div class="col-md-6">
                                        <label for="inputCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                   </div>
                                   <div class="col-md-4">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                             <option selected>Choose...</option>
                                             <option>...</option>
                                        </select>
                                   </div>
                                   <div class="col-md-2">
                                        <label for="inputZip" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                   </div>
                                   <div class="col-12">
                                        <div class="form-check">
                                             <input class="form-check-input" type="checkbox" id="gridCheck">
                                             <label class="form-check-label" for="gridCheck">
                                                  Check me out
                                             </label>
                                        </div>
                                   </div>
                                   <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
