<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <!-- <div class="col-3"></div> -->
               <form action="">
                    <div class="col-6 offset-3">
                         <div class="card mt-5 shadow">
                              <div class="card-header h2 text-bg-success">Example of Vertical form </div>
                              <div class="card-body">
                                   <div class="form-group">
                                        <label for="" class="form-label">Enter your email </label>
                                        <input type="email" name="email" placeholder="Enter your email " required
                                             class="form-control">
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">Enter your Password</label>
                                        <input type="password" name="password" placeholder="**********" required
                                             class="form-control">
                                   </div>
                                   <div class="text-end mt-3">
                                        <button class="btn btn-success" type="submit">Submit</button>
                                        <button class="btn btn-danger" type="reset">Clear All</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </form>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
