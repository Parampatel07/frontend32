<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container mt-5">

          <ul class="list-unstyled">
               <li>Apple </li>
               <li>Mango</li>
               <li>orange</li>
               <li>pineapple</li>
               <li>grapes</li>
          </ul>

          <ol class="list-group">
               <li class="list-group-item list-group-item-danger">Apple </li>
               <li class="list-group-item list-group-item-success">Mango</li>
               <li class="list-group-item list-group-item-warning">orange</li>
               <li class="list-group-item list-group-item-primary">pineapple</li>
               <li class="list-group-item list-group-item-info">grapes</li>
          </ol>

          <ul class="list-inline">
               <li class="list-inline-item">Apple </li>
               <li class="list-inline-item">Mango</li>
               <li class="list-inline-item">orange</li>
               <li class="list-inline-item">pineapple</li>
               <li class="list-inline-item">grapes</li>
          </ul>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</body>

</html>
