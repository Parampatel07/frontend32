<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Example of Table tag </title>
</head>

<body>
     <h1 align="center">
          Example of Table tag
     </h1>
     <hr>
     <table border="2" width="50%" cellpadding="10" bgcolor="">
          <tr bgcolor="yellow">
               <td bgcolor="red">Red </td>
               <td>Blue </td>
               <td colspan="2" align="center">Green </td>
          </tr>
          <tr>
               <td>Orange</td>
               <td>Black</td>
               <td colspan="2" align="center">White</td>
          </tr>
          <tr>
               <td>Light blue</td>
               <td>Pink</td>
               <td>Brown</td>
               <td>Grey</td>
          </tr>
     </table>
     <table border="2" width="80%" cellpadding="10">
          <thead>
               <th>Name </th>
               <th>Age</th>
               <th>Gender</th>
          </thead>
          <tbody>
               <tr>
                    <td>Param</td>
                    <td>19</td>
                    <td>Male</td>
               </tr>
          </tbody>
          <tfoot>
               <th>Name</th>
               <th>Age</th>
               <th>Gender</th>
          </tfoot>
     </table>
</body>

</html>
