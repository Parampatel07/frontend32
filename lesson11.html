<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1 align="center">
          Example of Input Using Html
     </h1>
     <!-- input , select , textarea  -->
     <hr>
     <form action="lesson6.html" method="post">
          <table width="50%" border="2" align="center" cellpadding="5">
               <tr>
                    <td align="center" colspan="2">
                         <h2>
                              Login Form
                         </h2>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your email
                    </td>
                    <td>
                         <input type="email" name="user_email" id="" placeholder="Email Goes here" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         Enter your Password
                    </td>
                    <td>
                         <input type="password" name="password" id="password" placeholder="Password goes here" required>
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" name="btn_submit" value="Login">
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
